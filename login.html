<!DOCTYPE html>
<html lang="en">

<head>
    <title>About Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="nav-bar">
        <img class="logo" src="" alt="logo">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Products</a>
        <a href="">Sign In</a>
        <!-- Below is the shopping cart option, styled as an icon-->
        <a href=""><img src="" alt="shopping cart"></a>
        <a href=""></a>
        <input type="text" placeholder="Search..">
        <header>About Us</header>
    </nav>
    <div class="form-container">
        <form action="">
            <form>
                <h2>Sign Up</h2>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required>
                <button>Log-in</button>
            </form>
            <p>Don't have an account? Create one below.</p>
        </form>
        <form action="">
            <form>
                <h2>Create an Account</h2>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" required><br>

                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="confirm_email">Confirm Email:</label><br>
                <input type="confirm_email" id="confirm_email" name="confirm_email" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>

                <label for="confirm_password">Confirm Password</label><br>
                <input type="confirm_password" id="confirm_password" name="confirm_password" required><br>
                <button>Log-in</button>

                <input type="checkbox" id="opt-in" name="opt-in" value="opt-in">
                <label for="opt-in">Opt-In to receive emails about new products, promotions and events</label><br>
            </form>
            <p>Don't have an account? Create one below.</p>
        </form>
    </div>
</body>

</html>
